<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shecodes</title>
    <style>
      html {
    background-color: #f5f0fe;
}

.website {
    color: blue;
    font-weight: bold;
    font-size: 20px;
}

.email {
    color: red;
    font-weight: bold;
    font-size: 20px;
}

.phone {
    color: green;
    font-weight: bold;
    font-size: 20px;
}

h1 {
    text-align: center;
    color: #885df1;
    font-size: 48px;
    text-decoration: underline;
    font-weight: thin;
}

h2 {
    text-align: center;
    color: #272044;
    font-size: 38px; /* You missed the 'px' unit here */
    font-weight: thin;
} 

.fit-picture {
    width: 300px;
    height: auto;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

.divider {
    width: 100%;
    border: 1px solid #000;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    /* Removed display and position properties */
    /* You can add background-color, border, and other styling as needed */
}

.button-container {
    text-align: center;
    /* If you need vertical centering, additional styles can be added */
    /* For example, if you want the button to be in the center of the viewport:
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    */
}

    </style>
</head>
<body>
  <h1>
    Vooma Productions
  </h1>

  <h2>
    Film Production Company
  </h2>

  <div class="button-container">
    <button type="button">Apply Now</button>
  </div>

  <ul>
    <li class="website">
        website
    </li>
    <li class="email">
        email
    </li>
    <li class="phone">
        phone
    </li>
  </ul>

  <div class="container">

    <hr class="divider">
    <h3>
      More Info
    </h3>
    <img src="film-production-company.jpg" alt="Film image" class="fit-picture"> 
  </div>
</body>
</html>
